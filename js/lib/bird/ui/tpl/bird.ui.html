<!-- bird.ui.dialog -->

		<div class="bird-ui-dialog-head-icon bird-ui-float-left"></div>
		<div class="bird-ui-dialog-head-title bird-ui-float-left">{{title}}</div>
		<div class="bird-ui-dialog-close-icon bird-ui-float-right"></div>
	</div>
	<div class="bird-ui-dialog-body">{{body}}</div>
	<div class="bird-ui-dialog-foot">{{foot}}</div>
</div>

</div>

<!-- bird.ui.button -->
<div class="bird-ui-button {{classes}}">{{content}}</div>
